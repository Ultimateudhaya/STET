<!DOCTYPE html>
<html>
    <head>
        <title>SIGNUP</title>
        <link href="{{url_for('static',filename='styles/signup.css') }}" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </head>
    <body>
        <br><br><br><br>
        <div class="card mx-auto border-secondary bg-white special-card" style="width: 25rem; height: 25rem; ">
            <div class="card-body">
                <div class="row">
                    <h2>Sign Up</h2><br><br><br>
                    <form>
                        <div class="row">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                        </div><br>
                        <div>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"><br> 
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"><br>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password"><br>
                            <button id="login" class="btn btn-primary" type="button">Create an account</button><br><br>
                        </div>
                      </form>
                </div>
            </div>
        </div>

    </body>
</html>
